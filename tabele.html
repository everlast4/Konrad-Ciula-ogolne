<!DOCTYPE html>
<html>
<head>
	<title>	Tabele	</title>
	<meta name="description" content="Tabele"/>
	<meta name="keywords" content="Tworzenie tabeli, Tabele, wiersze, kolumny"/>
	<meta http-equiv="Content-Language" content="pl"/>
	<meta charset="UTF-8"/>
</head>

<body>
	<table border=1 cellpadding=10 width=300>
		<caption>Tabela 1</caption>
			<tr>
				<td colspan="4"></td>
			</tr>
		
			<tr>
				<td colspan="2"></td>
				<td colspan="2"></td>
			</tr>
		
			<tr>
				<td></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			
	<table border=1 cellpadding=10 width=300>
		<caption>Tabela 2</caption>
		<tr>
			<td colspan="2" rowspan="3"></td>
			<td></td>
			<td></td>
			<td></td>
			<td rowspan="2"></td>
		</tr>
	
		<tr>
			<td colspan="2"></td>
			<td></td>
		</tr>
		
		<tr>
			<td></td>
			<td colspan="3" rowspan="2"></td>
		</tr>
	
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	
		<tr>
			<td colspan="6"></td>
		</tr>
	</table>
	
</body>



</html>
